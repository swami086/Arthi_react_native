<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Payment Processing</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#30bae8",
                        "background-dark": "#0e181b",
                        "surface-dark": "#1a2a2e",
                        "surface-highlight": "#243e47",
                        "text-secondary": "#94a3b8",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "xl": "1rem",
                        "2xl": "1.5rem",
                        "3xl": "2rem",
                        "4xl": "2.5rem",
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Manrope', sans-serif;min-height: 100vh;
            min-height: 100dvh; 
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark flex items-center justify-center p-6 relative overflow-hidden">
<div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none z-0">
<div class="absolute top-[-15%] right-[-15%] w-[300px] h-[300px] bg-primary/10 rounded-full blur-[80px]"></div>
<div class="absolute bottom-[-15%] left-[-15%] w-[300px] h-[300px] bg-surface-highlight/30 rounded-full blur-[80px]"></div>
</div>
<main class="relative z-10 w-full max-w-sm bg-surface-dark rounded-4xl shadow-[0_20px_60px_-15px_rgba(0,0,0,0.5)] border border-white/5 overflow-hidden ring-1 ring-white/5">
<div class="flex flex-col items-center px-6 pt-12 pb-8 gap-8">
<div class="relative w-32 h-32 flex items-center justify-center">
<div class="absolute inset-0 bg-primary/10 rounded-full blur-xl scale-110"></div>
<div class="relative w-full h-full">
<div class="absolute inset-0 rounded-full border-4 border-surface-highlight"></div>
<div class="absolute inset-0 rounded-full border-4 border-transparent border-t-primary border-r-primary rotate-45"></div>
<div class="absolute inset-0 flex items-center justify-center">
<span class="material-symbols-outlined text-primary text-4xl">
                            credit_card
                        </span>
</div>
</div>
</div>
<div class="text-center space-y-2">
<h1 class="text-white text-2xl font-bold tracking-tight">Processing Payment...</h1>
<p class="text-text-secondary text-sm font-medium leading-relaxed max-w-[250px] mx-auto">
                    Please don't close the app. This will only take a moment.
                </p>
</div>
<div class="w-full space-y-2.5">
<div class="flex justify-between items-center px-1">
<span class="text-[10px] uppercase tracking-wider font-bold text-gray-500">Encrypted Transfer</span>
<span class="text-xs font-bold text-primary">75%</span>
</div>
<div class="h-2 w-full bg-surface-highlight rounded-full overflow-hidden">
<div class="h-full bg-primary w-3/4 rounded-full shadow-[0_0_12px_rgba(48,186,232,0.4)]"></div>
</div>
</div>
<div class="flex items-center gap-2 px-4 py-2 bg-surface-highlight/30 rounded-full border border-white/5">
<span class="material-symbols-outlined text-emerald-400 text-lg">
                    verified_user
                </span>
<span class="text-gray-300 text-xs font-semibold tracking-wide">
                    Secure Payment
                </span>
</div>
</div>
<div class="pb-6 text-center border-t border-white/5 pt-4">
<button class="inline-flex items-center justify-center px-6 py-2 rounded-full text-text-secondary hover:text-white transition-colors">
<span class="text-sm font-semibold">Cancel Payment</span>
</button>
</div>
</main>

</body></html>
