<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Payment Checkout (Dark Mode)</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#30bae8",
                        "background-light": "#f6f7f8",
                        "background-dark": "#0e181b",
                        "surface-dark": "#1a2a2e",
                        "text-main-dark": "#ffffff",
                        "text-sub-dark": "#94aeb8",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "1.5rem",
                        "xl": "2rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hide for mobile feel */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-text-main-dark font-display antialiased min-h-screen flex flex-col items-center justify-center">
<!-- Mobile Container -->
<div class="relative w-full max-w-md h-screen max-h-[900px] overflow-hidden bg-background-light dark:bg-background-dark flex flex-col shadow-2xl">
<!-- Header -->
<header class="flex items-center justify-between p-4 pb-2 bg-background-light dark:bg-background-dark z-10 sticky top-0">
<button class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-slate-200 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-slate-900 dark:text-white" style="font-size: 24px;">arrow_back_ios_new</span>
</button>
<h1 class="text-lg font-bold leading-tight tracking-tight flex-1 text-center pr-10">Payment Details</h1>
</header>
<!-- Main Content Scroll Area -->
<main class="flex-1 overflow-y-auto no-scrollbar p-4 space-y-6 pb-32">
<!-- Appointment Summary Card -->
<section class="bg-white dark:bg-surface-dark rounded-2xl p-4 shadow-sm">
<div class="flex items-center gap-4 mb-4">
<div class="w-16 h-16 rounded-full bg-cover bg-center shrink-0 border-2 border-primary/20" data-alt="Portrait of a female therapist smiling professionally" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDp9_WbKbH_vNkA3DEj4oKOvlSw7mGCxL7Mwk1q22KbL-LxlNC91DKSU-HKffz0lH1DhlwA4fwW9gnZJxqBogn_xwzxXdT2TEI8vqcWntAUO0YdbK-m5u6A-Icmfh_DIFjXiwVLprKbPPEjhTHMN1rDbDYdhDdje2vucLL5fAUkdu-rjW65LDmZUNjgfnKrPWI5n4GcAUv7XMCxSDxbg8WhzNU2HFN-7U57ZUXVxZ-aVZgvDX60yGX8BQJT3VheW3pZ77uJg-4OQqG6');"></div>
<div>
<h2 class="text-base font-bold dark:text-white text-slate-900">Dr. Sarah Mitchell</h2>
<p class="text-sm text-slate-500 dark:text-text-sub-dark font-medium">Clinical Psychologist</p>
<div class="flex items-center gap-1 mt-1">
<span class="material-symbols-outlined text-primary" style="font-size: 16px;">star</span>
<span class="text-xs font-bold dark:text-white text-slate-900">4.9</span>
<span class="text-xs text-slate-500 dark:text-text-sub-dark">(120 reviews)</span>
</div>
</div>
</div>
<div class="h-px bg-slate-100 dark:bg-white/5 w-full my-3"></div>
<div class="grid grid-cols-2 gap-3">
<div class="flex items-center gap-2">
<div class="w-8 h-8 rounded-full bg-primary/10 flex items-center justify-center shrink-0">
<span class="material-symbols-outlined text-primary" style="font-size: 18px;">calendar_month</span>
</div>
<div class="flex flex-col">
<span class="text-[10px] uppercase tracking-wider text-slate-400 dark:text-text-sub-dark font-bold">Date &amp; Time</span>
<span class="text-xs font-semibold dark:text-white text-slate-900">Oct 24 • 4:00 PM</span>
</div>
</div>
<div class="flex items-center gap-2">
<div class="w-8 h-8 rounded-full bg-primary/10 flex items-center justify-center shrink-0">
<span class="material-symbols-outlined text-primary" style="font-size: 18px;">videocam</span>
</div>
<div class="flex flex-col">
<span class="text-[10px] uppercase tracking-wider text-slate-400 dark:text-text-sub-dark font-bold">Type</span>
<span class="text-xs font-semibold dark:text-white text-slate-900">Video • 45 mins</span>
</div>
</div>
</div>
</section>
<!-- Payment Methods -->
<section>
<h3 class="text-base font-bold mb-3 px-1 dark:text-white text-slate-900">Payment Methods</h3>
<div class="space-y-3">
<!-- UPI (Selected) -->
<label class="relative flex items-center justify-between p-4 rounded-2xl bg-white dark:bg-surface-dark border-2 border-primary cursor-pointer transition-all shadow-md shadow-primary/5">
<div class="flex items-center gap-3">
<div class="w-10 h-10 rounded-full bg-slate-100 dark:bg-white/5 flex items-center justify-center">
<span class="material-symbols-outlined dark:text-white text-slate-900" style="font-size: 24px;">account_balance_wallet</span>
</div>
<div>
<p class="text-sm font-bold dark:text-white text-slate-900">UPI</p>
<p class="text-xs text-slate-500 dark:text-text-sub-dark">GPay, PhonePe, Paytm</p>
</div>
</div>
<input checked="" class="w-5 h-5 text-primary border-slate-300 dark:border-slate-600 focus:ring-primary focus:ring-offset-0 bg-transparent" name="payment_method" type="radio"/>
</label>
<!-- Card -->
<label class="relative flex items-center justify-between p-4 rounded-2xl bg-white dark:bg-surface-dark border border-transparent hover:border-slate-200 dark:hover:border-white/10 cursor-pointer transition-all">
<div class="flex items-center gap-3">
<div class="w-10 h-10 rounded-full bg-slate-100 dark:bg-white/5 flex items-center justify-center">
<span class="material-symbols-outlined text-slate-500 dark:text-text-sub-dark" style="font-size: 24px;">credit_card</span>
</div>
<p class="text-sm font-medium dark:text-text-sub-dark text-slate-600">Credit / Debit Card</p>
</div>
<input class="w-5 h-5 text-primary border-slate-300 dark:border-slate-600 focus:ring-primary focus:ring-offset-0 bg-transparent" name="payment_method" type="radio"/>
</label>
<!-- Net Banking -->
<label class="relative flex items-center justify-between p-4 rounded-2xl bg-white dark:bg-surface-dark border border-transparent hover:border-slate-200 dark:hover:border-white/10 cursor-pointer transition-all">
<div class="flex items-center gap-3">
<div class="w-10 h-10 rounded-full bg-slate-100 dark:bg-white/5 flex items-center justify-center">
<span class="material-symbols-outlined text-slate-500 dark:text-text-sub-dark" style="font-size: 24px;">account_balance</span>
</div>
<p class="text-sm font-medium dark:text-text-sub-dark text-slate-600">Net Banking</p>
</div>
<input class="w-5 h-5 text-primary border-slate-300 dark:border-slate-600 focus:ring-primary focus:ring-offset-0 bg-transparent" name="payment_method" type="radio"/>
</label>
</div>
</section>
<!-- Promo Code -->
<section class="bg-white dark:bg-surface-dark rounded-2xl p-2 flex gap-2 items-center border border-transparent focus-within:border-primary/50 transition-colors">
<div class="pl-3">
<span class="material-symbols-outlined text-primary" style="font-size: 20px;">local_offer</span>
</div>
<input class="flex-1 bg-transparent border-none text-sm focus:ring-0 p-2 dark:text-white text-slate-900 placeholder:text-slate-400 dark:placeholder:text-text-sub-dark/50" placeholder="Enter promo code" type="text"/>
<button class="px-4 py-2 bg-slate-100 dark:bg-white/10 hover:bg-slate-200 dark:hover:bg-white/20 text-xs font-bold rounded-xl text-primary transition-colors">
                    Apply
                </button>
</section>
<!-- Payment Breakdown -->
<section class="bg-white dark:bg-surface-dark rounded-2xl p-4 space-y-3">
<div class="flex justify-between items-center text-sm">
<span class="text-slate-500 dark:text-text-sub-dark">Session Fee</span>
<span class="font-medium dark:text-white text-slate-900">₹999</span>
</div>
<div class="flex justify-between items-center text-sm">
<span class="text-slate-500 dark:text-text-sub-dark">Platform Fee (10%)</span>
<span class="font-medium dark:text-white text-slate-900">₹99</span>
</div>
<div class="h-px bg-slate-100 dark:bg-white/5 w-full my-1"></div>
<div class="flex justify-between items-center text-base">
<span class="font-bold text-slate-600 dark:text-text-sub-dark">Total Amount</span>
<span class="font-extrabold text-lg text-primary">₹1,098</span>
</div>
</section>
<!-- Terms Checkbox -->
<div class="flex items-start gap-3 px-2">
<div class="relative flex items-center">
<input class="peer h-5 w-5 cursor-pointer appearance-none rounded-md border-2 border-slate-400 dark:border-text-sub-dark bg-transparent transition-all checked:border-primary checked:bg-primary hover:border-primary" id="terms" type="checkbox"/>
<span class="pointer-events-none absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 text-white opacity-0 peer-checked:opacity-100">
<svg class="h-3.5 w-3.5" fill="currentColor" viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" fill-rule="evenodd"></path>
</svg>
</span>
</div>
<label class="text-xs leading-relaxed text-slate-500 dark:text-text-sub-dark cursor-pointer select-none" for="terms">
                    I agree to the <a class="text-primary hover:underline" href="#">Terms of Service</a> and <a class="text-primary hover:underline" href="#">Cancellation Policy</a>.
                </label>
</div>
</main>
<!-- Fixed Footer -->
<footer class="bg-white dark:bg-surface-dark/95 backdrop-blur-md p-4 pt-4 pb-6 border-t border-slate-100 dark:border-white/5 absolute bottom-0 w-full z-20 rounded-t-3xl shadow-[0_-4px_20px_rgba(0,0,0,0.1)]">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-full shadow-lg shadow-primary/25 transition-transform active:scale-[0.98] flex items-center justify-center gap-2 mb-3">
<span>Proceed to Pay</span>
<span class="font-extrabold">₹1,098</span>
<span class="material-symbols-outlined" style="font-size: 20px;">arrow_forward</span>
</button>
<div class="flex items-center justify-center gap-1.5 opacity-60">
<span class="material-symbols-outlined text-slate-400 dark:text-text-sub-dark" style="font-size: 14px;">lock</span>
<span class="text-[10px] font-medium text-slate-400 dark:text-text-sub-dark uppercase tracking-wide">100% Safe &amp; Secured by Razorpay</span>
</div>
</footer>
</div>
</body></html>
