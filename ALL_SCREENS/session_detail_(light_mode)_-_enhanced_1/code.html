<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Session Detail Screen</title>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;family=Noto+Sans:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#30bae8",
              "background-light": "#f6f7f8",
              "background-dark": "#111d21",
              "surface-light": "#ffffff",
              "surface-dark": "#1a2c32",
              "text-main": "#0e181b",
              "text-secondary": "#4e8597",
            },
            fontFamily: {
              "display": ["Manrope", "Noto Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "1rem", "lg": "1.5rem", "xl": "2rem", "full": "9999px"},
            animation: {
                'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          },
        },
      }
    </script>
<style>
        /* Custom Styles for Checkbox */
        .custom-checkbox {
            appearance: none;
            background-color: #fff;
            margin: 0;
            font: inherit;
            color: currentColor;
            width: 1.5em;
            height: 1.5em;
            border: 2px solid #30bae8;
            border-radius: 0.35rem;
            display: grid;
            place-content: center;
            cursor: pointer;
        }

        .custom-checkbox::before {
            content: "";
            width: 0.85em;
            height: 0.85em;
            transform: scale(0);
            transition: 120ms transform ease-in-out;
            box-shadow: inset 1em 1em #30bae8;
            transform-origin: center;
            clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%);
        }

        .custom-checkbox:checked::before {
            transform: scale(1);
        }
        
        .wave-bar {
            width: 4px;
            background-color: #30bae8;
            border-radius: 999px;
            animation: wave 1s ease-in-out infinite;
        }
        
        @keyframes wave {
            0%, 100% { height: 10px; }
            50% { height: 32px; }
        }

        /* Staggered animation delays for wave effect */
        .wave-bar:nth-child(1) { animation-delay: 0.1s; }
        .wave-bar:nth-child(2) { animation-delay: 0.2s; }
        .wave-bar:nth-child(3) { animation-delay: 0.3s; }
        .wave-bar:nth-child(4) { animation-delay: 0.1s; }
        .wave-bar:nth-child(5) { animation-delay: 0.4s; }
        .wave-bar:nth-child(6) { animation-delay: 0.2s; }
        .wave-bar:nth-child(7) { animation-delay: 0.5s; }
        .wave-bar:nth-child(8) { animation-delay: 0.3s; }
        .wave-bar:nth-child(9) { animation-delay: 0.1s; }
        .wave-bar:nth-child(10) { animation-delay: 0.4s; }

    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark text-text-main antialiased selection:bg-primary/30">
<div class="relative flex h-full w-full max-w-md mx-auto flex-col bg-background-light dark:bg-background-dark min-h-screen shadow-2xl overflow-hidden pb-6">
<!-- Top App Bar -->
<header class="flex items-center sticky top-0 z-50 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm p-4 pb-2 justify-between">
<button class="text-text-main hover:bg-black/5 dark:hover:bg-white/5 rounded-full p-2 transition-colors flex shrink-0 items-center justify-center">
<span class="material-symbols-outlined" style="font-size: 24px;">arrow_back</span>
</button>
<h2 class="text-text-main text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Session Detail</h2>
<button class="flex w-10 items-center justify-center text-text-secondary hover:text-primary transition-colors">
<p class="text-base font-bold leading-normal tracking-[0.015em] shrink-0">Help</p>
</button>
</header>
<!-- Main Content Scroll Area -->
<main class="flex-1 overflow-y-auto px-4 pt-2 pb-24 space-y-6">
<!-- Profile Header -->
<section class="flex flex-col gap-4 bg-surface-light dark:bg-surface-dark rounded-xl p-5 shadow-sm">
<div class="flex items-center gap-4">
<div class="relative">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-16 w-16 border-2 border-white dark:border-background-dark shadow-sm" data-alt="Profile picture of mentee Alex Doe smiling" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBl2Z3LAPPdjW9TEFjaL8D8gTsGKC2nDP8r-_0jMxEhKH9GgjGRIDDrcDPjcNXqPDM0xizYNuuncYmDPUWHbkRfmfuLbYvQ5glyck6cbbKVfB5EIY2D9b8-Y_7p-C5jiDoxFxlcuLf2fP_ya2I3jzsib5mx7bgSbIFm-CwNhn2TmUZLLVXt1seD1r37QKZL1Fe7UyZNZNS7mjDOm9vBA-EBQ9EjVTQTemDtlprXLViU90v1KGDeyyVkwh9VQcJO2vNh-eXgDtwwVqgm");'>
</div>
<div class="absolute bottom-0 right-0 h-4 w-4 rounded-full bg-green-500 border-2 border-white dark:border-background-dark"></div>
</div>
<div class="flex flex-col justify-center flex-1">
<h3 class="text-text-main text-xl font-bold leading-tight tracking-[-0.015em]">Alex Doe</h3>
<div class="flex items-center gap-2 mt-1">
<span class="material-symbols-outlined text-text-secondary" style="font-size: 16px;">calendar_today</span>
<p class="text-text-secondary text-sm font-medium">Today, 2:00 PM</p>
</div>
</div>
<div class="bg-green-100 dark:bg-green-900/30 text-green-700 dark:text-green-300 px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wider">
                        In Progress
                    </div>
</div>
</section>
<!-- Recording Interface Card -->
<section class="bg-surface-light dark:bg-surface-dark rounded-xl p-5 shadow-sm relative overflow-hidden group">
<!-- Status Header inside card -->
<div class="flex items-center justify-between mb-4">
<h4 class="text-text-main font-bold text-lg">Session Recording</h4>
<span class="flex h-2 w-2 rounded-full bg-red-500 animate-pulse-fast"></span>
</div>
<!-- 1. Consent Section (Visible if not recording started/active) -->
<!-- Ideally this would toggle visibility based on state. Here we show the "Ready/Active" state mockup -->
<!-- Mocking the Active Recording State for the "Enhanced" feel -->
<div class="flex flex-col items-center justify-center gap-6 py-2">
<!-- Timer Display -->
<div class="text-center">
<div class="text-4xl font-mono font-bold text-text-main tabular-nums tracking-wider">04:23</div>
<p class="text-text-secondary text-xs font-medium mt-1 uppercase tracking-widest">Recording Active</p>
</div>
<!-- Waveform Visualization -->
<div aria-hidden="true" class="h-12 flex items-center justify-center gap-1 w-full px-8">
<div class="wave-bar h-3"></div>
<div class="wave-bar h-5"></div>
<div class="wave-bar h-8"></div>
<div class="wave-bar h-4"></div>
<div class="wave-bar h-6"></div>
<div class="wave-bar h-3"></div>
<div class="wave-bar h-7"></div>
<div class="wave-bar h-5"></div>
<div class="wave-bar h-2"></div>
<div class="wave-bar h-4"></div>
</div>
<!-- Controls -->
<div class="flex items-center justify-center gap-8 w-full mt-2">
<!-- Pause Button -->
<button class="flex flex-col items-center gap-2 group/btn">
<div class="flex items-center justify-center rounded-full h-12 w-12 bg-gray-100 dark:bg-gray-800 text-text-main shadow-sm hover:bg-orange-100 hover:text-orange-600 transition-all">
<span class="material-symbols-outlined filled" style="font-size: 24px;">pause</span>
</div>
<span class="text-xs font-medium text-text-secondary group-hover/btn:text-orange-600">Pause</span>
</button>
<!-- Stop/Process Button (Main Action) -->
<button class="relative flex items-center justify-center h-20 w-20 rounded-full bg-red-50 dark:bg-red-900/20 shadow-lg border-4 border-white dark:border-background-dark z-10">
<div class="absolute inset-0 rounded-full border border-red-200 dark:border-red-800 animate-ping opacity-20"></div>
<div class="flex items-center justify-center h-16 w-16 bg-red-500 rounded-full text-white shadow-md hover:scale-105 transition-transform">
<span class="material-symbols-outlined filled" style="font-size: 32px;">stop</span>
</div>
</button>
<!-- Flag/Marker Button -->
<button class="flex flex-col items-center gap-2 group/btn">
<div class="flex items-center justify-center rounded-full h-12 w-12 bg-gray-100 dark:bg-gray-800 text-text-main shadow-sm hover:bg-primary/20 hover:text-primary transition-all">
<span class="material-symbols-outlined" style="font-size: 24px;">flag</span>
</div>
<span class="text-xs font-medium text-text-secondary group-hover/btn:text-primary">Mark</span>
</button>
</div>
</div>
<!-- Consent Overlay (Hidden for active state demo, but structure is here) -->
<!-- 
                <div class="mt-6 pt-6 border-t border-gray-100 dark:border-gray-800">
                   <label class="flex items-start gap-3 cursor-pointer group/consent select-none">
                        <input type="checkbox" class="custom-checkbox mt-0.5 shrink-0" checked>
                        <span class="text-sm text-text-secondary leading-snug group-hover/consent:text-text-main transition-colors">
                            I have obtained verbal consent from the patient to record this session for clinical documentation purposes.
                        </span>
                    </label>
                </div> 
                -->
</section>
<!-- Processing State Card (Example of alternative state) -->
<section class="bg-surface-light dark:bg-surface-dark rounded-xl p-5 shadow-sm border border-primary/20">
<div class="flex items-center justify-between mb-4">
<h4 class="text-text-main font-bold text-lg">AI Processing</h4>
<span class="text-xs font-bold text-primary bg-primary/10 px-2 py-1 rounded">75%</span>
</div>
<div class="space-y-3">
<div class="flex items-center justify-between text-sm">
<span class="text-text-main font-medium">Generating SOAP Note...</span>
<button class="text-xs text-red-500 hover:text-red-700 font-medium">Cancel</button>
</div>
<div class="w-full bg-gray-100 dark:bg-gray-800 rounded-full h-2">
<div class="bg-primary h-2 rounded-full w-3/4 shadow-[0_0_10px_rgba(48,186,232,0.5)]"></div>
</div>
</div>
</section>
<!-- Completed State (Example of post-processing) -->
<section class="bg-surface-light dark:bg-surface-dark rounded-xl p-5 shadow-sm">
<div class="flex flex-col items-center gap-3 text-center py-2">
<div class="h-12 w-12 bg-green-100 dark:bg-green-900/30 text-green-600 rounded-full flex items-center justify-center mb-1">
<span class="material-symbols-outlined" style="font-size: 28px;">check_circle</span>
</div>
<h3 class="text-text-main font-bold text-lg">Recording Processed</h3>
<p class="text-text-secondary text-sm max-w-[260px]">The transcript and SOAP note are ready for your review.</p>
<div class="grid grid-cols-2 gap-3 w-full mt-2">
<button class="flex items-center justify-center gap-2 py-2.5 px-4 rounded-lg border border-gray-200 dark:border-gray-700 bg-transparent text-text-main hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors text-sm font-bold">
<span class="material-symbols-outlined" style="font-size: 18px;">description</span>
                             Transcript
                         </button>
<button class="flex items-center justify-center gap-2 py-2.5 px-4 rounded-lg border border-primary bg-primary/5 text-primary hover:bg-primary/10 transition-colors text-sm font-bold">
<span class="material-symbols-outlined" style="font-size: 18px;">clinical_notes</span>
                             SOAP Note
                         </button>
</div>
</div>
</section>
<!-- Manual Notes Section -->
<section class="bg-surface-light dark:bg-surface-dark rounded-xl p-5 shadow-sm">
<div class="flex items-center justify-between mb-2">
<h3 class="text-text-main text-lg font-bold">Session Notes</h3>
<span class="text-xs text-text-secondary font-medium">Saved 2m ago</span>
</div>
<div class="relative">
<textarea class="w-full min-h-[160px] bg-background-light dark:bg-background-dark rounded-lg p-4 text-text-main placeholder-text-secondary/50 focus:ring-2 focus:ring-primary focus:outline-none resize-none border-0 text-base leading-relaxed" placeholder="Type manual observations here... e.g. Patient expressed concern about..."></textarea>
</div>
</section>
</main>
<!-- Fixed Footer Actions -->
<footer class="fixed bottom-0 w-full max-w-md bg-surface-light dark:bg-surface-dark border-t border-gray-100 dark:border-gray-800 p-4 pb-6 z-40">
<div class="flex gap-4">
<button class="flex-1 h-12 rounded-full border border-gray-200 dark:border-gray-700 text-text-main font-bold hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors">
                    End Session
                </button>
<button class="flex-1 h-12 rounded-full bg-primary text-text-main font-bold shadow-lg hover:bg-primary/90 transition-all flex items-center justify-center gap-2">
<span class="material-symbols-outlined" style="font-size: 20px;">save</span>
                    Save Notes
                </button>
</div>
</footer>
</div>
</body></html>
