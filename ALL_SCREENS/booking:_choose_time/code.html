<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Booking - Choose Time</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#30bae8",
                        "background-light": "#f8fbfc",
                        "background-dark": "#111d21",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1a2c32",
                        "text-main-light": "#0e181b",
                        "text-main-dark": "#f0f4f5",
                        "text-sub-light": "#4e8597",
                        "text-sub-dark": "#94aeb8",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "1.5rem",
                        "xl": "2rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: "Plus Jakarta Sans", sans-serif;
        }
        /* Custom scrollbar hiding for cleaner mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-text-main-light dark:text-text-main-dark transition-colors duration-200">
<div class="relative flex min-h-screen w-full flex-col max-w-md mx-auto bg-background-light dark:bg-background-dark overflow-x-hidden shadow-xl shadow-slate-200/50 dark:shadow-none">
<!-- Top App Bar -->
<div class="sticky top-0 z-20 flex items-center bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md px-4 py-4 justify-between border-b border-gray-100 dark:border-gray-800">
<button class="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors text-text-main-light dark:text-text-main-dark">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h2 class="text-lg font-bold leading-tight tracking-tight flex-1 text-center pr-10">Mon, Oct 24</h2>
</div>
<!-- Progress Indicator -->
<div class="flex flex-col items-center justify-center pt-6 pb-2 px-4">
<span class="text-xs font-semibold text-primary tracking-wider uppercase mb-2">Step 2 of 3</span>
<div class="flex items-center gap-2">
<div class="h-2 w-2 rounded-full bg-primary/30"></div>
<div class="h-2 w-8 rounded-full bg-primary"></div>
<div class="h-2 w-2 rounded-full bg-gray-200 dark:bg-gray-700"></div>
</div>
</div>
<!-- Headline & Context -->
<div class="px-6 pt-6 pb-4">
<h1 class="text-3xl font-bold leading-tight text-text-main-light dark:text-text-main-dark mb-2">When works best for you?</h1>
<p class="text-text-sub-light dark:text-text-sub-dark text-base font-medium">Select a time for your mentoring session.</p>
</div>
<!-- Time of Day Filter (Segmented Control) -->
<div class="px-6 py-2">
<div class="flex p-1 bg-gray-100 dark:bg-surface-dark rounded-full">
<!-- Morning (Inactive) -->
<label class="flex-1 cursor-pointer">
<input class="peer sr-only" name="time_of_day" type="radio" value="morning"/>
<div class="py-2.5 px-4 text-center text-sm font-semibold text-text-sub-light dark:text-text-sub-dark rounded-full transition-all peer-checked:bg-white dark:peer-checked:bg-gray-700 peer-checked:text-primary peer-checked:shadow-sm">
                        Morning
                    </div>
</label>
<!-- Afternoon (Active) -->
<label class="flex-1 cursor-pointer">
<input checked="" class="peer sr-only" name="time_of_day" type="radio" value="afternoon"/>
<div class="py-2.5 px-4 text-center text-sm font-semibold text-text-sub-light dark:text-text-sub-dark rounded-full transition-all peer-checked:bg-white dark:peer-checked:bg-gray-700 peer-checked:text-primary peer-checked:shadow-sm">
                        Afternoon
                    </div>
</label>
<!-- Evening (Inactive) -->
<label class="flex-1 cursor-pointer">
<input class="peer sr-only" name="time_of_day" type="radio" value="evening"/>
<div class="py-2.5 px-4 text-center text-sm font-semibold text-text-sub-light dark:text-text-sub-dark rounded-full transition-all peer-checked:bg-white dark:peer-checked:bg-gray-700 peer-checked:text-primary peer-checked:shadow-sm">
                        Evening
                    </div>
</label>
</div>
</div>
<!-- Time Slots Grid -->
<div class="flex-1 px-6 py-6 pb-24">
<p class="text-sm font-semibold text-text-sub-light dark:text-text-sub-dark mb-4 pl-1">Available slots (EST)</p>
<div aria-label="Available times" class="grid grid-cols-2 gap-3" role="radiogroup">
<!-- Slot 1 -->
<label class="group relative flex cursor-pointer rounded-xl border border-gray-200 dark:border-gray-700 bg-surface-light dark:bg-surface-dark p-4 shadow-sm transition-all hover:border-primary/50 has-[:checked]:border-primary has-[:checked]:bg-primary/5 has-[:checked]:shadow-md dark:has-[:checked]:bg-primary/20">
<input class="peer sr-only" name="time_slot" type="radio" value="13:00"/>
<div class="flex flex-col w-full items-center justify-center gap-1">
<span class="text-lg font-bold text-text-main-light dark:text-text-main-dark group-has-[:checked]:text-primary">1:00 PM</span>
<span class="text-xs font-medium text-text-sub-light dark:text-text-sub-dark group-has-[:checked]:text-primary">45 mins</span>
</div>
<div class="absolute top-3 right-3 hidden text-primary peer-checked:block">
<span class="material-symbols-outlined text-[18px]">check_circle</span>
</div>
</label>
<!-- Slot 2 -->
<label class="group relative flex cursor-pointer rounded-xl border border-gray-200 dark:border-gray-700 bg-surface-light dark:bg-surface-dark p-4 shadow-sm transition-all hover:border-primary/50 has-[:checked]:border-primary has-[:checked]:bg-primary/5 has-[:checked]:shadow-md dark:has-[:checked]:bg-primary/20">
<input class="peer sr-only" name="time_slot" type="radio" value="13:30"/>
<div class="flex flex-col w-full items-center justify-center gap-1">
<span class="text-lg font-bold text-text-main-light dark:text-text-main-dark group-has-[:checked]:text-primary">1:30 PM</span>
<span class="text-xs font-medium text-text-sub-light dark:text-text-sub-dark group-has-[:checked]:text-primary">45 mins</span>
</div>
<div class="absolute top-3 right-3 hidden text-primary peer-checked:block">
<span class="material-symbols-outlined text-[18px]">check_circle</span>
</div>
</label>
<!-- Slot 3 (Selected) -->
<label class="group relative flex cursor-pointer rounded-xl border border-gray-200 dark:border-gray-700 bg-surface-light dark:bg-surface-dark p-4 shadow-sm transition-all hover:border-primary/50 has-[:checked]:border-primary has-[:checked]:bg-primary has-[:checked]:shadow-lg dark:has-[:checked]:bg-primary">
<input checked="" class="peer sr-only" name="time_slot" type="radio" value="14:15"/>
<div class="flex flex-col w-full items-center justify-center gap-1">
<!-- Note: Text color changes to white when selected because bg becomes primary -->
<span class="text-lg font-bold text-text-main-light dark:text-text-main-dark group-has-[:checked]:text-white">2:15 PM</span>
<span class="text-xs font-medium text-text-sub-light dark:text-text-sub-dark group-has-[:checked]:text-white/90">45 mins</span>
</div>
<div class="absolute top-3 right-3 hidden text-white peer-checked:block">
<span class="material-symbols-outlined text-[18px] fill-current">check_circle</span>
</div>
</label>
<!-- Slot 4 -->
<label class="group relative flex cursor-pointer rounded-xl border border-gray-200 dark:border-gray-700 bg-surface-light dark:bg-surface-dark p-4 shadow-sm transition-all hover:border-primary/50 has-[:checked]:border-primary has-[:checked]:bg-primary/5 has-[:checked]:shadow-md dark:has-[:checked]:bg-primary/20">
<input class="peer sr-only" name="time_slot" type="radio" value="15:00"/>
<div class="flex flex-col w-full items-center justify-center gap-1">
<span class="text-lg font-bold text-text-main-light dark:text-text-main-dark group-has-[:checked]:text-primary">3:00 PM</span>
<span class="text-xs font-medium text-text-sub-light dark:text-text-sub-dark group-has-[:checked]:text-primary">45 mins</span>
</div>
<div class="absolute top-3 right-3 hidden text-primary peer-checked:block">
<span class="material-symbols-outlined text-[18px]">check_circle</span>
</div>
</label>
<!-- Slot 5 -->
<label class="group relative flex cursor-pointer rounded-xl border border-gray-200 dark:border-gray-700 bg-surface-light dark:bg-surface-dark p-4 shadow-sm transition-all hover:border-primary/50 has-[:checked]:border-primary has-[:checked]:bg-primary/5 has-[:checked]:shadow-md dark:has-[:checked]:bg-primary/20">
<input class="peer sr-only" name="time_slot" type="radio" value="15:45"/>
<div class="flex flex-col w-full items-center justify-center gap-1">
<span class="text-lg font-bold text-text-main-light dark:text-text-main-dark group-has-[:checked]:text-primary">3:45 PM</span>
<span class="text-xs font-medium text-text-sub-light dark:text-text-sub-dark group-has-[:checked]:text-primary">45 mins</span>
</div>
<div class="absolute top-3 right-3 hidden text-primary peer-checked:block">
<span class="material-symbols-outlined text-[18px]">check_circle</span>
</div>
</label>
<!-- Slot 6 -->
<label class="group relative flex cursor-pointer rounded-xl border border-gray-200 dark:border-gray-700 bg-surface-light dark:bg-surface-dark p-4 shadow-sm transition-all hover:border-primary/50 has-[:checked]:border-primary has-[:checked]:bg-primary/5 has-[:checked]:shadow-md dark:has-[:checked]:bg-primary/20">
<input class="peer sr-only" name="time_slot" type="radio" value="16:30"/>
<div class="flex flex-col w-full items-center justify-center gap-1">
<span class="text-lg font-bold text-text-main-light dark:text-text-main-dark group-has-[:checked]:text-primary">4:30 PM</span>
<span class="text-xs font-medium text-text-sub-light dark:text-text-sub-dark group-has-[:checked]:text-primary">45 mins</span>
</div>
<div class="absolute top-3 right-3 hidden text-primary peer-checked:block">
<span class="material-symbols-outlined text-[18px]">check_circle</span>
</div>
</label>
</div>
<div class="mt-8 flex items-center justify-center gap-2 rounded-xl bg-blue-50 dark:bg-blue-900/20 p-4 border border-blue-100 dark:border-blue-900/30">
<span class="material-symbols-outlined text-primary">info</span>
<p class="text-sm text-text-sub-light dark:text-text-sub-dark leading-tight">Need a different day? <a class="font-bold text-primary underline decoration-primary/30 underline-offset-2" href="#">View Calendar</a></p>
</div>
</div>
<!-- Sticky Footer -->
<div class="fixed bottom-0 w-full max-w-md bg-surface-light dark:bg-surface-dark border-t border-gray-100 dark:border-gray-800 p-4 pb-8 flex items-center justify-between gap-4">
<button class="flex-1 rounded-full border border-gray-200 dark:border-gray-700 bg-transparent py-3.5 px-6 text-base font-bold text-text-main-light dark:text-text-main-dark hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors">
                Back
            </button>
<button class="flex-[2] shadow-lg shadow-primary/30 rounded-full bg-primary py-3.5 px-6 text-base font-bold text-white hover:bg-[#28a8d2] transition-colors flex items-center justify-center gap-2">
                Next Step
                <span class="material-symbols-outlined text-sm">arrow_forward</span>
</button>
</div>
</div>
</body></html>
