<html class="light" lang="en"><head>
<meta charset="utf-8"/>

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#30bae8",
                        "primary-dark": "#259bc2",
                        "background-light": "#f6f7f8",
                        "background-dark": "#111d21",
                        "text-main-light": "#0e181b",

                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]

                    borderRadius: { "DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px" },

        }

    body {
      min-height: max(884px, 100dvh);

<body class="bg-background-light dark:bg-background-dark text-text-main-light dark:text-text-main-dark font-display antialiased">
<div class="relative flex min-h-screen w-full flex-col overflow-hidden max-w-md mx-auto shadow-2xl bg-background-light dark:bg-background-dark">
<div class="flex-1 flex flex-col justify-center px-8 py-10">
<div class="flex flex-col items-center mb-8 text-center">
<div class="w-20 h-20 rounded-full bg-primary/10 flex items-center justify-center mb-6 shadow-sm">
<span class="material-symbols-outlined text-[40px] text-primary">volunteer_activism</span>
</div>
<h1 class="text-text-main-light dark:text-text-main-dark tracking-tight text-[28px] font-extrabold leading-tight">
                    Welcome Back
                </h1>
<p class="text-text-sub-light dark:text-sub-dark text-base font-medium leading-relaxed mt-2">
                    Enter your safe space to continue your journey.
                </p>
</div>
<form class="w-full flex flex-col gap-5">
<div class="space-y-1.5">
<label class="text-sm font-bold text-text-main-light dark:text-gray-300 ml-1" for="username">Email or Username</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-400 group-focus-within:text-primary transition-colors">person</span>
</div>
<input class="w-full pl-11 pr-4 py-4 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-2xl focus:ring-2 focus:ring-primary/20 focus:border-primary text-text-main-light dark:text-white placeholder-gray-400 dark:placeholder-gray-500 transition-all outline-none" id="username" placeholder="hello@safespace.com" type="text"/>
</div>
</div>
<div class="space-y-1.5">
<label class="text-sm font-bold text-text-main-light dark:text-gray-300 ml-1" for="password">Password</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-400 group-focus-within:text-primary transition-colors">lock</span>
</div>
<input class="w-full pl-11 pr-12 py-4 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-2xl focus:ring-2 focus:ring-primary/20 focus:border-primary text-text-main-light dark:text-white placeholder-gray-400 dark:placeholder-gray-500 transition-all outline-none" id="password" placeholder="••••••••" type="password"/>
<button class="absolute inset-y-0 right-0 pr-4 flex items-center" type="button">
<span class="material-symbols-outlined text-gray-400 hover:text-text-sub-light dark:hover:text-gray-300 cursor-pointer">visibility_off</span>
</button>
</div>
</div>
<div class="flex justify-end">
<a class="text-sm font-semibold text-primary hover:text-primary-dark transition-colors" href="#">
                        Forgot Password?
                    </a>
</div>
<button class="mt-2 w-full py-4 rounded-full bg-primary hover:bg-primary-dark text-white font-bold text-lg shadow-lg shadow-primary/30 transition-all transform active:scale-[0.98]" type="button">
                    Log In
                </button>
</form>
<div class="relative my-6">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-gray-200 dark:border-gray-700"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="px-4 bg-background-light dark:bg-background-dark text-gray-500">or</span>
</div>
</div>
<button class="w-full py-4 rounded-full bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 text-text-main-light dark:text-white font-bold text-lg shadow-sm hover:shadow-md hover:bg-gray-50 dark:hover:bg-gray-700 transition-all flex items-center justify-center gap-3 transform active:scale-[0.98]" type="button">
<svg class="w-6 h-6" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
                    Login with Google
                </button>
<div class="text-center mt-8">
<p class="text-text-sub-light dark:text-gray-400 text-sm font-medium">
                    New to Safe Space? 
                    <a class="text-primary hover:text-primary-dark font-bold ml-1" href="#">Create an account</a>
</p>
</div>
</div>
<div class="pb-6">
<p class="text-center text-xs text-gray-400 dark:text-gray-600 px-10">
                By logging in, you agree to our Terms of Service and Privacy Policy.
            </p>
</div>
</div>

</body></html>
