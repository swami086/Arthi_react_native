<body class="bg-background-light dark:bg-background-dark text-text-main-light dark:text-text-main-dark font-display antialiased">
<div class="relative flex min-h-screen w-full flex-col overflow-hidden max-w-md mx-auto shadow-2xl bg-background-light dark:bg-background-dark">
<div class="w-full px-4 pt-6 pb-2 flex items-center justify-between z-10">
<button class="h-10 w-10 flex items-center justify-center rounded-full bg-white dark:bg-gray-800 text-text-sub-light dark:text-gray-400 shadow-sm hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
<span class="material-symbols-outlined text-[20px]">arrow_back</span>
</button>
<div class="text-sm font-bold text-text-sub-light dark:text-text-sub-dark opacity-0">Sign Up</div>
<div class="w-10"></div>
</div>
<div class="w-full px-4 pb-2">
<div class="w-full h-32 rounded-2xl bg-center bg-no-repeat bg-cover relative overflow-hidden shadow-sm" data-alt="Safe Space Header" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAeii2IgyATXOOrSDdedqXOSd8WlrRVLLL29GRV7d0237RECOVtWzAkg0Ypw1AXqWhrXniFxY_uFCZozdHDdPdmZpah9EdnyjMerN9vZgjUxH9SHD9sfeNcJLVC3rdYNZ4DUX2O3lAiNnrbq2kFfmubOM1OUVfFl2ad8ZOctwADy0kuuOA67OuHZGO8XBOlKHr0ChTkPI_GXPpjmBnAJOS_T96UjVW4qoYwObSCcGtA0nogkBTgwJM4MGrFghDQbFgjuamgFkljSaan");'>
<div class="absolute inset-0 bg-black/20"></div>
<div class="absolute bottom-3 left-4 text-white">
<p class="text-xs font-bold uppercase tracking-widest opacity-90">Safe Space</p>
</div>
</div>
</div>
<div class="flex flex-col px-6 pt-2 pb-6">
<h1 class="text-text-main-light dark:text-text-main-dark tracking-tight text-[28px] font-extrabold leading-tight">
                Create Account
            </h1>
<p class="text-text-sub-light dark:text-sub-dark text-sm font-medium leading-relaxed mt-2">
                Join our community to find your voice and receive the support you deserve.
            </p>
</div>
<div class="flex-1 px-6 pb-8 overflow-y-auto">
<form class="flex flex-col gap-4">
<div class="space-y-1">
<label class="text-xs font-bold uppercase tracking-wider text-text-sub-light dark:text-gray-400 ml-1" for="fullname">Full Name</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-400 text-[20px] group-focus-within:text-primary transition-colors">person</span>
</div>
<input class="block w-full rounded-2xl border-0 py-3.5 pl-11 pr-4 text-text-main-light dark:text-white bg-white dark:bg-gray-800 shadow-sm ring-1 ring-inset ring-gray-200 dark:ring-gray-700 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6 transition-all" id="fullname" placeholder="Jane Doe" type="text"/>
</div>
</div>
<div class="space-y-1">
<label class="text-xs font-bold uppercase tracking-wider text-text-sub-light dark:text-gray-400 ml-1" for="email">Email Address</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-400 text-[20px] group-focus-within:text-primary transition-colors">mail</span>
</div>
<input class="block w-full rounded-2xl border-0 py-3.5 pl-11 pr-4 text-text-main-light dark:text-white bg-white dark:bg-gray-800 shadow-sm ring-1 ring-inset ring-gray-200 dark:ring-gray-700 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6 transition-all" id="email" placeholder="jane@example.com" type="email"/>
</div>
</div>
<div class="space-y-1">
<label class="text-xs font-bold uppercase tracking-wider text-text-sub-light dark:text-gray-400 ml-1" for="password">Password</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-400 text-[20px] group-focus-within:text-primary transition-colors">lock</span>
</div>
<input class="block w-full rounded-2xl border-0 py-3.5 pl-11 pr-4 text-text-main-light dark:text-white bg-white dark:bg-gray-800 shadow-sm ring-1 ring-inset ring-gray-200 dark:ring-gray-700 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6 transition-all" id="password" placeholder="••••••••" type="password"/>
</div>
</div>
<div class="space-y-1">
<label class="text-xs font-bold uppercase tracking-wider text-text-sub-light dark:text-gray-400 ml-1" for="confirm_password">Confirm Password</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-400 text-[20px] group-focus-within:text-primary transition-colors">verified_user</span>
</div>
<input class="block w-full rounded-2xl border-0 py-3.5 pl-11 pr-4 text-text-main-light dark:text-white bg-white dark:bg-gray-800 shadow-sm ring-1 ring-inset ring-gray-200 dark:ring-gray-700 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6 transition-all" id="confirm_password" placeholder="••••••••" type="password"/>
</div>
</div>
<div class="relative flex gap-x-3 items-start mt-2 px-1">
<div class="flex h-6 items-center">
<input class="h-5 w-5 rounded border-gray-300 dark:border-gray-600 text-primary focus:ring-primary dark:bg-gray-800 transition-colors cursor-pointer" id="terms" name="terms" type="checkbox"/>
</div>
<div class="text-xs leading-6">
<label class="font-medium text-text-sub-light dark:text-gray-400" for="terms">
                            I agree to the <a class="font-semibold text-primary hover:text-primary-dark" href="#">Terms of Service</a> and <a class="font-semibold text-primary hover:text-primary-dark" href="#">Privacy Policy</a>.
                        </label>
</div>
</div>
<button class="mt-4 w-full py-4 px-6 rounded-full bg-primary hover:bg-primary-dark text-white font-bold text-base shadow-lg shadow-primary/30 transition-all transform active:scale-[0.98] flex justify-center items-center gap-2" type="submit">
                    Sign Up
                </button>
<div class="relative flex items-center justify-center my-2">
<div class="h-px bg-gray-200 dark:bg-gray-700 w-full absolute"></div>
<span class="bg-background-light dark:bg-background-dark px-3 text-xs font-bold text-text-sub-light dark:text-gray-400 relative z-10 uppercase tracking-widest">Or</span>
</div>
<button class="w-full py-4 px-6 rounded-full bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 text-text-main-light dark:text-white font-bold text-base shadow-sm hover:bg-gray-50 dark:hover:bg-gray-700 transition-all transform active:scale-[0.98] flex justify-center items-center gap-3" type="button">
<svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
                    Sign Up with Google
                </button>
<div class="mt-4 flex items-center justify-center gap-1 text-sm">
<span class="text-text-sub-light dark:text-gray-400">Already have an account?</span>
<button class="font-bold text-primary hover:text-primary-dark transition-colors" type="button">
                        Log In
                    </button>
</div>
</form>
</div>
</div>
