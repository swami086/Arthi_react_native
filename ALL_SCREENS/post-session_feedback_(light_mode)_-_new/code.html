<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Post-Session Feedback</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#30bae8",
              "background-light": "#f6f7f8",
              "background-dark": "#111d21",
              "success": "#10B981",
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        /* Custom styles for specific elements not fully covered by Tailwind utilities */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-slate-800 dark:text-slate-100 min-h-screen flex flex-col">
<!-- 1. Header -->
<header class="sticky top-0 z-50 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm transition-colors duration-300">
<div class="flex items-center justify-between px-6 py-4">
<h1 class="text-xl font-bold text-slate-900 dark:text-white leading-tight">How was your session?</h1>
<button class="text-primary hover:text-primary/80 text-base font-bold transition-colors">
                Skip
            </button>
</div>
</header>
<!-- Main Content -->
<main class="flex-1 px-4 pb-8 overflow-y-auto w-full max-w-md mx-auto flex flex-col gap-6">
<!-- 2. Session Summary Card -->
<div class="bg-white dark:bg-slate-800 p-5 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700">
<div class="flex items-start gap-4">
<div class="relative shrink-0">
<img class="w-16 h-16 rounded-full object-cover border-2 border-white dark:border-slate-600 shadow-sm" data-alt="Dr. Sarah Jenkins professional headshot" src="https://lh3.googleusercontent.com/aida-public/AB6AXuD4kFGVkrbqumRK2iNKOGR6bBZ69PRSl7f39VLklynzj9tSF8JVJHvtF6cJsWVrFru_XejjgE3FCbT8ZVcsVDpfM8QzkarEDtVtyX4HBDonRTnDiW99T0Y6uDr-rw2jYAS_-G2ck5AE1V5QoQU0LSJuYUTvHDPzUpWDnEGQnUULxDoxBBoDv90a32t0Kyk6Wb_ylw4ptND7zl-xzacdEUANOkXIM5auj3mOZxZHJZslElUFyLPrrxhTcxw7XuuUWp34mKVaJgwJQx5v"/>
<div class="absolute -bottom-1 -right-1 bg-success text-white rounded-full p-1 border-2 border-white dark:border-slate-800">
<span class="material-symbols-outlined text-[14px] leading-none block">check</span>
</div>
</div>
<div class="flex-1 min-w-0">
<h2 class="text-lg font-bold text-slate-900 dark:text-white truncate">Dr. Sarah Jenkins</h2>
<p class="text-slate-500 dark:text-slate-400 text-sm font-medium mt-0.5">Oct 24, 10:00 AM • 45 mins</p>
<div class="mt-3 inline-flex items-center gap-1.5 px-3 py-1 rounded-full bg-emerald-50 dark:bg-emerald-900/30 text-success text-xs font-bold uppercase tracking-wide">
<span class="material-symbols-outlined text-[16px]">verified</span>
<span>Session Completed</span>
</div>
</div>
</div>
</div>
<!-- 3. Rating Section -->
<div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700 flex flex-col items-center gap-4">
<h3 class="text-xl font-bold text-slate-900 dark:text-white text-center">Rate your experience</h3>
<div class="flex items-center gap-2">
<button class="group p-1 focus:outline-none focus:scale-110 transition-transform">
<span class="material-symbols-outlined text-[40px] text-primary" data-fill="1">star</span>
</button>
<button class="group p-1 focus:outline-none focus:scale-110 transition-transform">
<span class="material-symbols-outlined text-[40px] text-primary" data-fill="1">star</span>
</button>
<button class="group p-1 focus:outline-none focus:scale-110 transition-transform">
<span class="material-symbols-outlined text-[40px] text-primary" data-fill="1">star</span>
</button>
<button class="group p-1 focus:outline-none focus:scale-110 transition-transform">
<span class="material-symbols-outlined text-[40px] text-primary" data-fill="1">star</span>
</button>
<button class="group p-1 focus:outline-none focus:scale-110 transition-transform">
<span class="material-symbols-outlined text-[40px] text-slate-300 dark:text-slate-600 group-hover:text-primary transition-colors" data-fill="0">star</span>
</button>
</div>
<p class="text-slate-400 dark:text-slate-500 text-sm font-medium">Click stars to rate</p>
</div>
<!-- 4. Feedback Categories -->
<div class="flex flex-col gap-3">
<h3 class="text-lg font-bold text-slate-900 dark:text-white px-1">What went well?</h3>
<div class="flex flex-wrap gap-2.5">
<!-- Selected Chip -->
<button class="px-5 py-2.5 rounded-full bg-primary/10 border border-primary text-primary font-bold text-sm transition-all shadow-sm">
                    Helpful advice
                </button>
<!-- Selected Chip -->
<button class="px-5 py-2.5 rounded-full bg-primary/10 border border-primary text-primary font-bold text-sm transition-all shadow-sm">
                    Good listener
                </button>
<!-- Unselected Chips -->
<button class="px-5 py-2.5 rounded-full bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-600 text-slate-600 dark:text-slate-300 font-medium text-sm hover:bg-slate-50 dark:hover:bg-slate-700 transition-all">
                    Empathetic
                </button>
<button class="px-5 py-2.5 rounded-full bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-600 text-slate-600 dark:text-slate-300 font-medium text-sm hover:bg-slate-50 dark:hover:bg-slate-700 transition-all">
                    Professional
                </button>
<button class="px-5 py-2.5 rounded-full bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-600 text-slate-600 dark:text-slate-300 font-medium text-sm hover:bg-slate-50 dark:hover:bg-slate-700 transition-all">
                    Punctual
                </button>
</div>
</div>
<!-- 5. Written Feedback -->
<div class="flex flex-col gap-2">
<label class="sr-only" for="feedback">Share more details</label>
<div class="relative">
<textarea class="w-full bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-2xl p-4 text-slate-900 dark:text-white placeholder:text-slate-400 focus:ring-2 focus:ring-primary/20 focus:border-primary resize-none transition-all text-base" id="feedback" placeholder="Share more details (optional)..." rows="4"></textarea>
<div class="absolute bottom-3 right-4 text-xs font-semibold text-slate-400">0/500</div>
</div>
</div>
<!-- 6. Payment Receipt -->
<div class="bg-white dark:bg-slate-800 rounded-2xl p-4 border border-slate-200 dark:border-slate-700 flex items-center justify-between shadow-sm">
<div class="flex items-center gap-3">
<div class="w-10 h-10 rounded-full bg-slate-100 dark:bg-slate-700 flex items-center justify-center text-slate-500 dark:text-slate-300">
<span class="material-symbols-outlined">receipt_long</span>
</div>
<div>
<p class="text-xs text-slate-500 dark:text-slate-400 font-medium">Total Paid</p>
<p class="text-base font-bold text-slate-900 dark:text-white">₹1,098</p>
</div>
</div>
<button class="flex items-center gap-2 px-4 py-2 rounded-full border border-slate-200 dark:border-slate-600 text-slate-600 dark:text-slate-300 font-bold text-sm hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors">
<span class="material-symbols-outlined text-[18px]">download</span>
                Download
            </button>
</div>
<!-- 7. Next Steps -->
<div class="flex flex-col gap-3 pt-2">
<h3 class="text-lg font-bold text-slate-900 dark:text-white px-1">Next steps</h3>
<div class="grid grid-cols-2 gap-3">
<button class="flex flex-col items-center justify-center gap-2 bg-primary text-white p-4 rounded-2xl shadow-lg shadow-primary/20 hover:bg-primary/90 transition-all active:scale-95">
<span class="material-symbols-outlined text-[28px]">calendar_month</span>
<span class="font-bold text-sm">Book Next</span>
</button>
<button class="flex flex-col items-center justify-center gap-2 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-700 dark:text-slate-200 p-4 rounded-2xl hover:bg-slate-50 dark:hover:bg-slate-700 transition-all active:scale-95">
<span class="material-symbols-outlined text-[28px]">description</span>
<span class="font-bold text-sm">View Notes</span>
</button>
</div>
</div>
<!-- 8. Submit Buttons -->
<div class="flex flex-col gap-3 pt-6 pb-4 mt-auto">
<button class="w-full bg-primary text-white text-lg font-bold py-4 rounded-full shadow-lg shadow-primary/25 hover:bg-primary/90 transition-all active:scale-[0.98]">
                Submit Feedback
            </button>
<button class="w-full bg-transparent text-slate-500 dark:text-slate-400 text-base font-bold py-3 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-all">
                Skip for now
            </button>
</div>
</main>
</body></html>
